<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LiveScript - Home</title>
    </head>
    <body>
        <div class="container">
            {% if message %}
                <p>{{ message }}</p>
            {% else %}
                <h1>Welcome, {{ username }}!</h1>
            {% endif %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </body>
</html>
